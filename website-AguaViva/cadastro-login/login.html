<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link href="../css/style-login.css" rel="stylesheet" />
    <title>Login</title>
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <div>
      <p class="valida"></p>
    </div>
    <div class="background">
      <div class="login-container">
        <span class="login-title">Login</span>
        <form>
          <div class="input-container">
            <label for="idEmail" class="login-label">Login</label>
            <input type="email" name="txtEmail" id="idEmail" placeholder="Digite seu email" class="login-input" />
          </div>
          <div class="input-container">
            <label for="idSenha" class="password-label">Senha</label>
            <input type="password" name="txtSenha" id="idSenha" placeholder="Digite sua senha" class="password-input" />
            <i class="fa-regular fa-eye-slash"></i>
          </div>
          <button type="submit" class="submit-button">
            <span class="submit-text">Enviar</span>
          </button>
        </form>
      </div>
      <div class="header-nav">
        <div class="header-nav-logo"></div>
        <img
          src="../img/rectangle653348-ju7s-200h.png"
          alt="Rectangle653348"
          class="rectangle-contact"
        />
        <img
          src="../img/ellipse23348-gf2m-200w.png"
          alt="Ellipse23348"
          class="ellipse-logo"
        />
        <img
          src="../img/whatsappimage20240603at193423348-oljd-200w.png"
          alt="WhatsAppImage20240603at193423348"
          class="whatsapp-image-20240603at19342"
        />
        <span class="text-agua-viva"><span>ÁguaViva</span></span>
        <span class="text-create-account"><span>Criar conta</span></span>
        <span class="text-login"><span>Login</span></span>
        <span class="text-contact-us"><span>Contate-nos</span></span>
        <span class="text-voluntariado"><span>Voluntariado</span></span>
        <span class="text-for-companies"><span>Para empresas</span></span>
        <span class="text-about-us"><span>Sobre nós</span></span>
      </div>
    </div>
  </body>
</html>
