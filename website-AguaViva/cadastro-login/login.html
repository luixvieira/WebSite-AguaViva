<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link href="../css/style-login.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <div class="background">
      <div class="login-container">
        <span class="login-title">Login</span>
        <form>
          <div class="input-container">
            <label for="username" class="login-label">Login</label>
            <input type="text" id="username" class="login-input" />
          </div>
          <div class="input-container">
            <label for="password" class="password-label">Senha</label>
            <input type="password" id="password" class="password-input" />
          </div>
          <button type="submit" class="submit-button">
            <span class="submit-text">Enviar</span>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
